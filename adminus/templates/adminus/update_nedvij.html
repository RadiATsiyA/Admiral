<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить недвижимость</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control-file {
            display: none;
        }

        .custom-file-label::after {
            content: "Выберите файл";
        }

        .custom-file-label.selected::after {
            content: attr(data-content);
        }

        .btn-submit {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4">Изменить недвижимость</h2>
        <form>
            <div class="form-group">
                <label for="propertyType">Тип:</label>
                <select class="form-control" id="propertyType">
                    <option>Квартира</option>
                    <option>Дом</option>
                    <option>Земельный участок</option>
                </select>
            </div>
            <div class="form-group">
                <label for="series">Серия:</label>
                <input type="text" class="form-control" id="series">
            </div>
            <div class="form-group">
                <label for="apartmentNumber">Квартира:</label>
                <input type="text" class="form-control" id="apartmentNumber">
            </div>
            <div class="form-group">
                <label for="area">Площадь (м2):</label>
                <input type="number" class="form-control" id="area">
            </div>
            <div class="form-group">
                <label for="roomCount">Кол-во комнат:</label>
                <input type="number" class="form-control" id="roomCount">
            </div>
            <div class="form-group">
                <label for="floorCount">Кол-во этажей:</label>
                <input type="number" class="form-control" id="floorCount">
            </div>
            <div class="form-group">
                <label for="address">Адрес:</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
                <label for="developer">Застройщик:</label>
                <input type="text" class="form-control" id="developer">
            </div>
            <div class="form-group">
                <label for="windowDirection">Направление окон:</label>
                <input type="text" class="form-control" id="windowDirection">
            </div>
            <div class="form-group">
                <label>Этап строительства:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="constructionStage" id="completed"
                        value="completed">
                    <label class="form-check-label" for="completed">Завершен</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="constructionStage" id="incomplete"
                        value="incomplete">
                    <label class="form-check-label" for="incomplete">Не завершен</label>
                </div>
            </div>


            <div class="form-group">
                <label for="photos">Добавить фото (до 5 штук):</label>
                <input type="file" class="form-control-file" id="photos" accept="image/*" multiple>
            </div>
            <div class="form-group">
                <label for="uploadedPhotos">Фотографии:</label>
                <div id="uploadedPhotos" class="d-flex flex-wrap">
                    <!-- Здесь будут отображаться загруженные фотографии -->
                </div>
            </div>
            <script>const photosInput = document.getElementById('photos');
                const uploadedPhotosContainer = document.getElementById('uploadedPhotos');

                photosInput.addEventListener('change', function () {
                    uploadedPhotosContainer.innerHTML = ''; // Очищаем контейнер

                    for (const photo of photosInput.files) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(photo);
                        img.className = 'uploaded-photo';
                        uploadedPhotosContainer.appendChild(img);
                    }
                });
                </script>
                <style>.uploaded-photo {
                    width: 100px;
                    height: 100px;
                    object-fit: cover;
                    margin: 5px;
                    border: 1px solid #ddd;
                }
                </style>

            <h4 style="color: #007bff!important;">Дополнительная информация</h4>
            <div class="form-group">
                <label for="floorCount">Количество этажей</label>
                <input type="number" class="form-control" id="floorCount" min="1">
            </div>
            <div class="form-group">
                <label for="kitchenArea">Площадь кухни (м²)</label>
                <input type="number" class="form-control" id="kitchenArea" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="heating">Отопление</label>
                <input type="text" class="form-control" id="heating">
            </div>
            <div class="form-group">
                <label for="furniture">Мебель</label>
                <input type="text" class="form-control" id="furniture">
            </div>
            <div class="form-group">
                <label for="balcony">Балкон, лоджия</label>
                <input type="text" class="form-control" id="balcony">
            </div>
            <div class="form-group">
                <label for="legalDocuments">Правоустанавливающие документы</label>
                <input type="text" class="form-control" id="legalDocuments">

            </div>
            <div class="form-group">
                <label for="windows">Окна (направленность)</label>
                <input type="text" class="form-control" id="windows">
            </div>
            <div class="form-group">
                <label for="security">Защита территории</label>
                <input type="text" class="form-control" id="security">
            </div>
            <div class="form-group">
                <label for="wallMaterial">Материал стен</label>
                <input type="text" class="form-control" id="wallMaterial">
            </div>
            <div class="form-group">
                <label for="offerType">Тип предложения</label>
                <input type="text" class="form-control" id="predloj">

            </div>



            <button type="submit" class="btn btn-submit">Добавить объект</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
