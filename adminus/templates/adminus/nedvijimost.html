{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon"
        href="https://abrakadabra.fun/uploads/posts/2022-01/1641892713_1-abrakadabra-fun-p-pazl-klipart-1.png"
        type="image/png">
    <link rel="stylesheet" href="{% static 'css/nedvijimost.css' %}">
</head>

<body>

    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4 ">
                    <div class="card custom-card justify-content-center align-items-center text-center">
                        <a href="{% url 'adminus:object-add' %}" rel="noopener noreferrer">

                            <img style="height: 80px; width: 80px; text-decoration: none!important;" class="img-fluid"
                                src="{% static 'images/add.svg' %}" alt="">
                            <h4>Добавить объект</h4>
                        </a>

                    </div>
                </div>

                {% for object in objs %}
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4 ">
                    <div class="card custom-card">
                        <div class="d-flex justify-content-center my-3">
                            <img style="width: 198px; height: 229px; border-radius: 20%;" class="card-img-top" src="{{ object.images.all.0.image.url }}" alt="">

                        </div>
                        <div class="card-block mx-3">
                            <div class="d-flex">
                                <h4 style="color: #00408E;" class="card-title">{{ object.category.category_name }}</h4>
                                <a style="text-decoration: none" href="{% url 'adminus:remove_object' object.id %}"><img class="mx-5" src="{% static 'images/trash-2.svg' %}" alt=""><a/>
                            </div>
                            <div class="d-flex ">++
                                <p style="font-size: 18px;">{{ object.price }}$</p>
                                <a style="text-decoration: none" href="{% url 'adminus:change_object' object.id %}"><img class="mx-5 px-5" src="{% static 'images/edit-2.svg' %}" alt=""></a>
                            </div>
                            <div class="d-flex">
                                <p style="font-size: 18px; margin-right: 70px;">{{ object.rooms }} комнаты</p>
                                <p style="font-size: 18px; margin-right: 10px;">15 m</p>
                            </div>
                            <div class="d-flex">
                                <p style="font-size: 18px; margin-right: 85px;">{{ object.current_floor }}/{{ object.total_floors }} этаж</p>
                                <p style="font-size: 18px; ">{{ object.series }} серия</p>
                            </div>
                            <p style="font-size: 18px; margin-bottom: 5px;">{{ object.address }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>

</body>

</html>
